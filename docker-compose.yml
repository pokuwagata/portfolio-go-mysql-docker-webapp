version: "3.4"
services:

  api:
    build:
      context: ./api
    environment:
      - ENV=DEV
      - PORT=5000
    # env_file: ./docker/api/.env
    ports:
      - "5000:5000"
    volumes: 
      - ./api/logs:/go/src/server/logs
    depends_on:
      - db

  db:
    build:
      context: ./mysql
    restart: always
    environment:
      MYSQL_DATABASE: sample_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
    - ./mysql/sql:/docker-entrypoint-initdb.d
    - ./mysql/data:/var/lib/mysql
    - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
  
  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/dist:/frontend/dist
      - ./frontend/src:/frontend/src
