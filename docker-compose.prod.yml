version: "3.4"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - ENV=PRD
      - PORT=5000
      - GO111MODULE=on
    ports:
      - "5000:5000"
    volumes: 
      - ./api/logs:/go/src/server/logs
      - ./api/go.mod:/go/src/server/go.mod
      - ./api/go.sum:/go/src/server/go.sum
    depends_on:
      - db

  db:
    build:
      context: ./mysql
    restart: always
    environment:
      MYSQL_DATABASE: sample_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
    - ./mysql/sql:/docker-entrypoint-initdb.d
    - ./mysql/data:/var/lib/mysql
    - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    - ./mysql/logs:/logs
    security_opt: # https://github.com/docker-library/mysql/issues/422
    - seccomp:unconfined

  frontend:
    build:
      context: ./frontend
#      target: build
    volumes:
      - ./frontend/dist:/frontend/dist
      - ./frontend/src:/frontend/src
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf
#      - ./frontend/nginx/:/etc/nginx/
    ports:
      - "80:80"
    depends_on:
      - api
